name: Build Wheels

on:
  push:
    branches: [main, development]
    tags:
      - 'v*'
  pull_request:
    branches: [main, development]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds - Re-enabled for status check
          - os: ubuntu-latest
            cibw_archs: "x86_64 aarch64"
          
          # macOS builds - Re-enabled for status check
          # macOS x86_64 builds on Intel runner
          - os: macos-15
            cibw_archs: "x86_64"
            macos_target: "13.0"
          
          # macOS ARM64 builds on Apple Silicon runner
          # Note: GLPK on macos-14 requires macOS 14.0+
          - os: macos-14
            cibw_archs: "arm64"
            macos_target: "14.0"
          
          # Windows AMD64 builds (keeping for reference)
          - os: windows-latest
            cibw_archs: "AMD64"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU (for Linux ARM builds)
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64
      
      # Windows-specific: Cache pacman packages to reduce network dependence and speed up builds
      - name: Cache MSYS2 pacman packages
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:/msys64/var/cache/pacman/pkg
          key: msys2-pacman-${{ runner.os }}-v1
      
      # Windows-specific: Prepare MSYS2 mirrors and pacman configuration for reliability
      - name: Prepare MSYS2 mirrors and pacman
        if: runner.os == 'Windows'
        shell: bash
        run: |
          # Use the msys2 mirror aggregator (more reliable than a single ftp mirror)
          sed -i 's@^Server = .*@Server = https://mirror.msys2.org/$repo/$arch@' /etc/pacman.d/mirrorlist.mingw32 || true
          sed -i 's@^Server = .*@Server = https://mirror.msys2.org/$repo/$arch@' /etc/pacman.d/mirrorlist.mingw64 || true
          sed -i 's@^Server = .*@Server = https://mirror.msys2.org/$repo/$arch@' /etc/pacman.d/mirrorlist.ucrt64 || true
          sed -i 's@^Server = .*@Server = https://mirror.msys2.org/$repo/$arch@' /etc/pacman.d/mirrorlist.clang64 || true
          
          # Clean pacman cache of partial downloads
          pacman -Scc --noconfirm || true
          
          # Use curl for downloads with retries and resume support
          # Append XferCommand only if not present to avoid duplicating
          if ! grep -q '^XferCommand' /etc/pacman.conf; then
            echo 'XferCommand = /usr/bin/curl -L --fail --retry 5 --retry-delay 5 -C - -o %o %u' >> /etc/pacman.conf
          fi
      
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        env:
          CIBW_BUILD_VERBOSITY: 1
          # Set macOS deployment target based on runner (13.0 for macos-15, 14.0 for macos-14)
          MACOSX_DEPLOYMENT_TARGET: ${{ matrix.macos_target || '13.0' }}
          # Set architecture to build based on matrix
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 30
  
  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools Cython numpy
      
      - name: Build source distribution
        run: python -m build --sdist
      
      - name: Upload source distribution
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30

  # Re-enabled for status check
  verify_wheels:
    name: Verify wheels on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, macos-15, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code (for tests)
        uses: actions/checkout@v4
      
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse
      
      - name: Install GLPK (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libglpk-dev glpk-utils
      
      - name: Install GLPK (macOS)
        if: runner.os == 'macOS'
        run: |
          set -e
          # Install GLPK - on macOS-13 this will be x86_64, on macOS-14 this will be arm64
          brew install glpk
          
          # Get Homebrew prefix
          BREW_PREFIX="$(brew --prefix)"
          echo "Homebrew prefix: $BREW_PREFIX"
          
          # Set library path for dyld at test time
          echo "DYLD_FALLBACK_LIBRARY_PATH=${BREW_PREFIX}/lib:${DYLD_FALLBACK_LIBRARY_PATH:-}" >> $GITHUB_ENV
          
          # Debug: list installed GLPK libraries
          ls -la "${BREW_PREFIX}/lib" | grep glpk || true
      
      - name: Install GLPK (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-glpk
      
      - name: Find and install wheel
        shell: bash
        run: |
          # Find the wheel for current platform and Python version
          PYTHON_VER=$(python -c "import sys; print(f'{sys.version_info.major}{sys.version_info.minor}')")
          echo "Looking for wheel for Python ${PYTHON_VER}"
          
          # Determine architecture
          ARCH=$(uname -m)
          echo "System architecture: ${ARCH}"
          
          # List available wheels
          echo "Available wheels:"
          ls -la wheelhouse/
          
          # Install wheel matching the system architecture
          # For Linux: look for manylinux wheels with matching arch
          # For macOS: look for macosx wheels with matching arch
          # For Windows: look for win_amd64 wheels
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            WHEEL_PATTERN="wheelhouse/benpy-*-cp${PYTHON_VER}-*manylinux*_${ARCH}*.whl"
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            WHEEL_PATTERN="wheelhouse/benpy-*-cp${PYTHON_VER}-*macosx*_${ARCH}*.whl"
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            WHEEL_PATTERN="wheelhouse/benpy-*-cp${PYTHON_VER}-*win_amd64*.whl"
          else
            WHEEL_PATTERN="wheelhouse/benpy-*-cp${PYTHON_VER}-*.whl"
          fi
          
          echo "Wheel pattern: ${WHEEL_PATTERN}"
          pip install ${WHEEL_PATTERN}
          
          # Show what was installed
          pip show benpy
      
      - name: Test wheel installation
        shell: bash
        run: |
          # Display environment info
          echo "=== Environment Info ==="
          python --version
          uname -a
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            echo "DYLD_FALLBACK_LIBRARY_PATH=$DYLD_FALLBACK_LIBRARY_PATH"
            sw_vers || true
          fi
          
          # Try to import benpy with diagnostic output
          echo ""
          echo "=== Testing benpy import ==="
          python - <<'PY'
          import sys
          import traceback
          import platform
          
          print(f"Python: {sys.version}")
          print(f"Platform: {platform.platform()}")
          print(f"Machine: {platform.machine()}")
          
          try:
              import benpy
              print('\n[OK] benpy imported successfully')
              print(f'benpy version: {benpy.__version__ if hasattr(benpy, "__version__") else "unknown"}')
              print(f'benpy file: {benpy.__file__}')
              
              # On macOS, show what libraries the extension is linked against
              if sys.platform == 'darwin':
                  import subprocess
                  import os
                  so_path = benpy.__file__
                  if so_path and (so_path.endswith('.so') or so_path.endswith('.dylib')):
                      print('\n=== otool -L output ===')
                      try:
                          subprocess.run(['otool', '-L', so_path], check=True)
                      except Exception as e:
                          print(f'Could not run otool: {e}')
                      
                      # Check if wheel has bundled dylibs
                      wheel_dir = os.path.dirname(so_path)
                      dylibs_dir = os.path.join(os.path.dirname(wheel_dir), '.dylibs')
                      if os.path.exists(dylibs_dir):
                          print(f'\n=== Bundled .dylibs directory ===')
                          print(f'Found at: {dylibs_dir}')
                          for f in os.listdir(dylibs_dir):
                              print(f'  - {f}')
                      else:
                          print(f'\n[WARNING] No .dylibs directory found at {dylibs_dir}')
          except Exception as e:
              print('\n[FAILED] Failed to import benpy')
              print(f'Error: {e}')
              traceback.print_exc()
              sys.exit(1)
          PY
          
          # Run basic import test
          echo ""
          echo "=== Running pytest ==="
          pip install pytest numpy scipy prettytable
          pytest tests/test_import.py -v || echo "Tests not available or failed"
