name: Publish to TestPyPI

# Workflow for testing publication to TestPyPI
# This workflow:
# 1. Automatically triggers when a release is published
# 2. Builds the source distribution (sdist)
# 3. Publishes to TestPyPI for testing before production
#
# Note: Configure TestPyPI trusted publishing or set TESTPYPI_API_TOKEN secret

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "test-publish" to confirm TestPyPI publication'
        required: true
        default: ''

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  verify_test:
    name: Verify test conditions
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
    
    steps:
      - name: Check test conditions
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.confirm }}" != "test-publish" ]]; then
              echo "Manual trigger requires 'test-publish' confirmation"
              exit 1
            fi
          fi
          echo "should_publish=true" >> $GITHUB_OUTPUT
  
  build_artifacts:
    name: Build test artifacts
    needs: [verify_test]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libglpk-dev glpk-utils
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools Cython numpy
      
      - name: Build source distribution
        run: python -m build --sdist
      
      - name: Upload source distribution
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30
  
  publish_testpypi:
    name: Publish to TestPyPI
    needs: [build_artifacts]
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/benpy
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist
      
      - name: List artifacts
        run: |
          ls -lh dist/
          echo "Total artifacts: $(ls dist/ | wc -l)"
      
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true
  
  verify_testpypi:
    name: Verify TestPyPI publication
    needs: [publish_testpypi]
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for TestPyPI to update
        run: sleep 60
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y libglpk-dev glpk-utils
      
      - name: Try to install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ --no-cache-dir benpy || echo "Installation from TestPyPI failed (may need wheels or dependencies)"
          # Note: This may fail if dependencies are not on TestPyPI
        continue-on-error: true
