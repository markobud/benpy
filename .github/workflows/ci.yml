name: CI

on:
  push:
    branches: [ main, development, copilot/** ]
  pull_request:
    branches: [ main, development ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      # Install GLPK on Ubuntu
      - name: Install GLPK (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y glpk-utils libglpk-dev
          echo "CFLAGS=-I/usr/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L/usr/lib" >> $GITHUB_ENV
      
      # Install GLPK on macOS
      - name: Install GLPK (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install glpk
          echo "CFLAGS=-I$(brew --prefix glpk)/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L$(brew --prefix glpk)/lib" >> $GITHUB_ENV
      
      # Install GLPK on Windows using MSYS2
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: UCRT64
          update: true
          install: >-
            mingw-w64-ucrt-x86_64-gcc
            mingw-w64-ucrt-x86_64-glpk
      
      - name: Set GLPK paths (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "CFLAGS=-I/ucrt64/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L/ucrt64/lib" >> $GITHUB_ENV
          echo "C:/msys64/ucrt64/bin" >> $GITHUB_PATH
      
      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install wheel setuptools
          pip install Cython numpy scipy prettytable
          pip install pytest pytest-cov
      
      # Build the extension
      - name: Build extension (Unix)
        if: runner.os != 'Windows'
        run: |
          python setup.py build_ext --inplace
      
      - name: Build extension (Windows)
        if: runner.os == 'Windows'
        shell: bash
        env:
          SETUPTOOLS_USE_DISTUTILS: stdlib
        run: |
          export PATH="/c/msys64/ucrt64/bin:$PATH"
          python setup.py build_ext --inplace
      
      # Run tests
      - name: Run tests
        run: |
          pytest tests/ -v --cov=benpy --cov-report=xml --cov-report=term
      
      # Upload coverage to Codecov (optional)
      - name: Upload coverage reports
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Note: Windows wheels excluded for now due to GLPK dependency complexity
        # Users can build from source on Windows
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v4
      
      # Install GLPK for cibuildwheel
      - name: Install GLPK (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y glpk-utils libglpk-dev
      
      - name: Install GLPK (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install glpk
      
      # Build wheels
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # Skip PyPy and musllinux builds for now
          CIBW_SKIP: "pp* *-musllinux_*"
          # Build for Python 3.8-3.12
          CIBW_BUILD: "cp38-* cp39-* cp310-* cp311-* cp312-*"
          # Install GLPK in the build environment
          CIBW_BEFORE_ALL_LINUX: "yum install -y glpk-devel || (apt-get update && apt-get install -y libglpk-dev)"
          CIBW_BEFORE_ALL_MACOS: "brew install glpk || brew upgrade glpk"
          # Install build dependencies
          CIBW_BEFORE_BUILD: "pip install Cython numpy setuptools wheel"
          # Run tests after building
          CIBW_TEST_REQUIRES: "pytest numpy scipy prettytable"
          CIBW_TEST_COMMAND: "pytest {project}/tests/test_import.py -v"
          # Environment variables for finding GLPK
          CIBW_ENVIRONMENT_LINUX: "CFLAGS='-I/usr/include' LDFLAGS='-L/usr/lib -L/usr/lib/x86_64-linux-gnu'"
          CIBW_ENVIRONMENT_MACOS: "CFLAGS='-I/usr/local/include -I/opt/homebrew/include' LDFLAGS='-L/usr/local/lib -L/opt/homebrew/lib'"
      
      # Upload wheels as artifacts
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 30

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools Cython numpy
      
      - name: Build sdist
        run: python -m build --sdist
      
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30
