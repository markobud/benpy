name: CI - Build and Test

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]
  workflow_dispatch:

# Allow Copilot agents to access workflow runs and logs
permissions:
  actions: read
  contents: read
  pull-requests: read
  checks: write

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install GLPK (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y glpk-utils libglpk-dev
        echo "CFLAGS=-I/usr/include" >> $GITHUB_ENV
        echo "LDFLAGS=-L/usr/lib" >> $GITHUB_ENV
    
    - name: Install GLPK (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install glpk
        echo "CFLAGS=-I$(brew --prefix glpk)/include" >> $GITHUB_ENV
        echo "LDFLAGS=-L$(brew --prefix glpk)/lib" >> $GITHUB_ENV
    
    - name: Install GLPK (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        # Use chocolatey to install MSYS2
        choco install msys2 -y
        # Install GLPK via MSYS2
        C:/tools/msys64/usr/bin/bash -lc "pacman -S --noconfirm mingw-w64-x86_64-glpk"
        echo "CFLAGS=-IC:/tools/msys64/mingw64/include" >> $GITHUB_ENV
        echo "LDFLAGS=-LC:/tools/msys64/mingw64/lib" >> $GITHUB_ENV
        echo "C:/tools/msys64/mingw64/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
    
    - name: Build benpy
      run: |
        pip install -v .
    
    - name: Run example tests
      run: |
        python src/examples/TestVLP.py
    
    - name: Upload build artifacts on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          build/
          *.log
        retention-days: 7

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install linting tools
      run: |
        pip install flake8 pylint cython-lint
    
    - name: Lint Python files
      continue-on-error: true
      run: |
        flake8 src/examples/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/examples/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Lint Cython files
      continue-on-error: true
      run: |
        cython-lint src/benpy.pyx || true
