  # macOS build and test job - Python 3.12
  # See issue: CI: Add macOS-latest build (Python 3.12)
  # macOS-specific notes:
  # - Uses $(brew --prefix) to handle both Intel (/usr/local) and Apple Silicon (/opt/homebrew) locations
  # - GLPK must be installed via Homebrew before building the Cython extension
  # - Pip caching speeds up dependency installation
  macos-py312:
    name: Test on macOS-latest - Python 3.12
    runs-on: macos-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'
      
      # Install GLPK via Homebrew
      # Note: brew --prefix handles both Intel and Apple Silicon Macs automatically
      - name: Install GLPK via Homebrew
        run: |
          brew install glpk
          BREW_PREFIX=$(brew --prefix)
          echo "CFLAGS=-I${BREW_PREFIX}/include" >> $GITHUB_ENV
          echo "LDFLAGS=-L${BREW_PREFIX}/lib" >> $GITHUB_ENV
      
      # Display diagnostic information for debugging
      # Helps troubleshoot SDK paths, library locations, and environment variables
      - name: Display environment info
        run: |
          echo "Python version:"
          python --version
          echo "Brew prefix:"
          brew --prefix
          echo "GLPK location:"
          brew --prefix glpk
          echo "CFLAGS: $CFLAGS"
          echo "LDFLAGS: $LDFLAGS"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Build and install extension
        run: |
          pip install -e .
      
      # Run tests with faulthandler for better crash diagnostics
      # Uses JUnit XML output for better CI integration
      # Note: Some tests may be excluded via pytest markers (see doc/TEST_FAILURE_REPORT.md)
      - name: Run tests with faulthandler
        run: |
          python -X faulthandler -m pytest -q --tb=short --junit-xml=junit-macos-py312.xml
      
      # Upload diagnostics on failure for debugging
      # Collects test results, logs, and any core dumps
      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-macos-py312
          path: |
            junit-macos-py312.xml
            **/*.log
            **/core.*
          retention-days: 7
          if-no-files-found: ignore

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools Cython numpy
      
      - name: Build sdist
        run: python -m build --sdist
      
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          retention-days: 30
