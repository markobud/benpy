[pytest]
# pytest configuration for benpy test suite
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show extra test summary info
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals
    -v

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    memory: marks tests that check for memory leaks
    api: marks tests that check API compatibility
    examples: marks tests that use bensolve example problems
    integration: marks tests that require full solve operations
    consistency: marks tests that check solve() and solve_direct() consistency
    diagnostics: marks Windows compatibility diagnostic tests
    windows_crash: marks tests that are known to crash on Windows
    windows_only: marks tests that should only run on Windows

# Ignore files and directories
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    src/bensolve-2.1.0
    src/bensolve-mod
    tools

# Coverage options (if using pytest-cov)
[coverage:run]
source = benpy
omit = 
    */tests/*
    */test_*.py
    setup.py
